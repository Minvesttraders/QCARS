<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quetta Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@8.4.0"></script>
  <script src="assets/js/config.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- AUTH MODAL -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg fade-scale">
      <h2 id="authTitle" class="text-2xl mb-4">Log In</h2>
      <form id="authForm" class="space-y-4">
        <input name="email" type="email" placeholder="Email" required class="w-full px-3 py-2 border rounded"/>
        <input name="password" type="password" placeholder="Password" required class="w-full px-3 py-2 border rounded"/>
        <button id="authSubmit" type="submit" class="w-full py-2 bg-[#00C9B8] text-white rounded">Log In</button>
      </form>
      <p id="authSwitch" class="mt-4 text-center text-sm text-blue-600 cursor-pointer">Sign Up â†’</p>
    </div>
  </div>

  <!-- HEADER -->
  <header class="bg-[#1A202C] text-white px-4 py-3 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <div class="text-2xl font-bold text-[#00C9B8]">Quetta Cars</div>
      <input id="searchInput" type="text" placeholder="Search cars..."
             class="hidden sm:block px-3 py-2 rounded bg-[#2D3748] text-white w-64"/>
    </div>
    <div class="flex items-center gap-3">
      <button id="langToggle" class="px-2 py-1 bg-[#00C9B8] text-[#1A202C] rounded">Switch to Urdu</button>
      <button id="postBtn" class="hidden sm:block px-3 py-1 bg-[#00C9B8] text-[#1A202C] rounded">+ Post Car</button>
      <a href="profile.html" class="text-xl hover:text-[#00C9B8]"><i class="fas fa-user-circle"></i></a>
      <a href="admin.html"   class="text-xl hover:text-[#00C9B8]"><i class="fas fa-cog"></i></a>
    </div>
  </header>

  <!-- MAIN FEED -->
  <main id="feed" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>

  <!-- POST MODAL -->
  <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-11/12 md:w-2/3 lg:w-1/2 fade-scale overflow-auto max-h-[80vh]">
      <button id="closePost" class="absolute top-4 right-4 text-gray-600"><i class="fas fa-times"></i></button>
      <h2 class="text-2xl mb-4">+ Post Car</h2>
      <form id="postForm" class="space-y-4">
        <input name="title" placeholder="Car Name" required class="w-full px-3 py-2 border rounded"/>
        <input name="model" placeholder="Model"     required class="w-full px-3 py-2 border rounded"/>
        <input name="condition" placeholder="Condition" required class="w-full px-3 py-2 border rounded"/>
        <input name="price" type="number" placeholder="Price" required class="w-full px-3 py-2 border rounded"/>
        <textarea name="description" rows="3" placeholder="Description" class="w-full px-3 py-2 border rounded"></textarea>
        <label class="block">Upload Images (max 20)</label>
        <input id="imgInput" type="file" accept="image/*" multiple class="w-full"/>
        <div id="imgPreview" class="grid grid-cols-3 gap-2 mt-2"></div>
        <button type="submit" class="w-full py-2 bg-[#00C9B8] text-white rounded">Publish</button>
      </form>
    </div>
  </div>

</body>
</html>
