<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dealer Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@8.4.0"></script>
  <script src="assets/js/config.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <button id="backFeed2" class="mb-4 px-3 py-1 bg-gray-300 rounded">‚Üê Back</button>
  <div class="flex items-center gap-4 mb-6">
    <img id="profilePic" src="" class="w-20 h-20 rounded-full object-cover"/>
    <div>
      <h2 id="profileName" class="text-2xl font-bold"></h2>
      <p id="profileContact" class="text-gray-600"></p>
      <p><i class="fas fa-star text-yellow-400"></i>
         <span id="profileRating">0.0</span>/5
      </p>
    </div>
  </div>
  <h3 class="text-xl mb-4">Posts</h3>
  <div id="profilePosts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</body>
</html>
